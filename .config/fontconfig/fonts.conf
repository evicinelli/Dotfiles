<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!--
vim: ft=xml fdm=marker
-->

<fontconfig>
	<!-- Sans serif {{{ -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit mode="prepend" binding="strong" name="family">
			<string>Fira Sans Book</string>
			<string>Inter</string>
			<string>Ubuntu</string>
		</edit>
		<edit mode="prepend" binding="strong" name="size">
			<double>13</double>
		</edit>
	</match>
	<!-- }}} -->
	<!-- Serif {{{ -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit mode="prepend" binding="strong" name="family">
			<string>Source Serif Pro</string>
			<string>Roboto Slab</string>
			<string>Linux Libertine O</string>
		</edit>
		<edit mode="prepend" binding="strong" name="size">
			<double>13</double>
		</edit>
	</match>
	<!-- }}} -->
	<!-- Mono {{{ -->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit mode="prepend" binding="strong" name="family">
			<string>Input Mono Condensed</string>
			<string>Inconsolata</string>
			<string>Fira Mono</string>
			<string>B612 Mono</string>
			<string>Ubuntu Mono</string>
			<string>Liberation Mono</string>
			<string>Noto Mono</string>
			<string/>
		</edit>
		<edit mode="prepend" binding="strong" name="size">
			<double>15</double>
		</edit>
	</match>
	<!-- }}} -->
	<!-- Emoji {{{-->
	<match target="pattern">
		<edit mode="prepend" name="family">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<!-- }}} -->
	<dir>~/.fonts</dir>
</fontconfig>
