<!--
vim: ft=xml
-->

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Inter</string>
        </edit>
        <edit binding="strong" mode="prepend" name="size">
            <double>13</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Meslo LG S</string>
        </edit>
        <edit binding="strong" mode="prepend" name="size">
            <double>13</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Tex Gyre Pagella</string>
        </edit>
        <edit binding="strong" mode="prepend" name="size">
            <double>13</double>
        </edit>
    </match>

</fontconfig>
