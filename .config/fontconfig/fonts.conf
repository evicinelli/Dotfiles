<!--
vim: ft=xml
-->

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Inter</string>
        </edit>
        <edit binding="strong" mode="prepend" name="size">
            <double>13</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Input Mono Compressed</string>
            <string>Inconsolata</string>
        </edit>
        <edit binding="strong" mode="prepend" name="size">
            <double>15</double>
        </edit>
    </match>

    <match target="pattern">
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Linux Libertine O Regular</string>
        </edit>
        <edit binding="strong" mode="prepend" name="size">
            <double>13</double>
        </edit>
    </match>

</fontconfig>
