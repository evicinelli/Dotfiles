<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Sans serif {{{ -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>SF Pro Display Regular</string>
   <string>Liberation Sans</string>
   <string>Ubuntu</string>
   <string>Inter</string>
   <string>Noto Sans</string>
  </edit>
  <edit mode="prepend" binding="strong" name="size">
   <double>13</double>
  </edit>
 </match>
 <!-- }}} -->
 <!-- Serif {{{ -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>New York Small</string>
   <string>Liberation Serif</string>
   <string>Minion Pro</string>
   <string>Noto Serif</string>
  </edit>
  <edit mode="prepend" binding="strong" name="size">
   <double>13</double>
  </edit>
 </match>
 <!-- }}} -->
 <!-- Mono {{{ -->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>SF Mono</string>
   <string>Liberation Mono</string>
   <string>Inconsolata</string>
   <string>Meslo LG S</string>
   <string>Ubuntu Mono</string>
   <string>Noto Mono</string>
   <string/>
  </edit>
  <edit mode="prepend" binding="strong" name="size">
   <double>15</double>
  </edit>
 </match>
 <!-- }}} -->
 <!-- Emoji {{{-->
 <match target="pattern">
  <edit mode="prepend" name="family">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <!-- }}} -->
 <dir>~/.fonts</dir>
</fontconfig>
