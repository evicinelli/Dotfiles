# Status
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-bg colour4
set-window-option -g window-status-current-fg colour0
set -g status off
# set -g status off
# set -g window-status-format " #I #W #F"
# set -g window-status-current-format " #I #W #F "

# General options
set -g mouse on
set -g renumber-windows on
set-option -g default-terminal "screen-256color"
set-option -g status-right "[#(date '+%a %d %H:%M')] [#(acpi -V | grep -v \"unavailable\" | head -n 1 | sed \"s/Battery [0-9]\: //\" | cut -d, -f2 | sed \"s/ //\"| sed \"s/Discharging,/v/\" | sed \"s/Charging,/^/ \")]"

# Window
bind c new-window
bind C new-window -c "#{pane_current_path}"
bind - split-window
bind \ split-window -h
bind _ split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind Tab last-window

# Splits and panes
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

bind S-Left resize-pane -L 2
bind S-Right resize-pane -R 2
bind S-Down resize-pane -D 1
bind S-Up resize-pane -U 1

bind C-Left resize-pane -L 10
bind C-Right resize-pane -R 10
bind C-Down resize-pane -D 5
bind C-Up resize-pane -U 5

# Delay with nvim/vim
set -sg escape-time 0

# Copy and paste
bind Escape copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "xclip -i -selection clipboard -f | xclip -i -selection primary"
bind-key -t vi-copy MouseDragEnd1Pane  copy-pipe "xclip -i -selection clipboard -f | xclip -i  -selection primary"

