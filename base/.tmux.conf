# Status
set -g status-bg colour8
set -g status-fg white
set-window-option -g window-status-current-bg colour13
set-window-option -g window-status-current-fg white
set -g status off

# General options
set -g mouse on
set -g renumber-windows on
set-option -g default-terminal "screen-256color"
# set-window-option -g visual-bell on
# set-window-option -g bell-action other

# System info
set-option -g display-time 0 # Infinite display time
unbind s
bind s display-message "%H:%M ∙ BAT:#(cat /sys/class/power_supply/BAT0/capacity)% ∙ NET: #(nm-online -t 0 &&  echo "online" || echo "-") ∙ VOL: #(amixer | grep Front | grep Playback | cut -d"%" -f1 | cut -d"[" -f2 | head -n2 | tail -n1)%"

# ∙ DBX: #(dropbox status)"

# Window
bind c new-window
bind C new-window -c "#{pane_current_path}"
bind - split-window
bind \ split-window -h
bind _ split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind Tab last-window

# Splits and panes
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

bind S-Left resize-pane -L 2
bind S-Right resize-pane -R 2
bind S-Down resize-pane -D 1
bind S-Up resize-pane -U 1

bind C-Left resize-pane -L 10
bind C-Right resize-pane -R 10
bind C-Down resize-pane -D 5
bind C-Up resize-pane -U 5

# Delay with nvim/vim
set -sg escape-time 0

# Copy and paste
bind Escape copy-mode
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "xclip -i -selection clipboard -f | xclip -i -selection primary"
bind-key -T copy-mode-vi MouseDragEnd1Pane  send -X copy-pipe "xclip -i -selection clipboard -f | xclip -i  -selection primary"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key C-l send-keys 'C-l'
